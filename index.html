<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-form">
    <article id="add-item-block">
      <h3 class="list-title">Add Item</h3>
      <div class="add-item-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="button">Add</button>
      </div>
    </article>

    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-item">
        <input class="list-item-checked" type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-delete" src="./remove.svg" alt="delete button"></button>
      </li>
      <li class="list-item edit-mode">
        <input class="list-item-checked" type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="button-delete" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-item">
        <input class="list-item-checked" type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-delete" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
