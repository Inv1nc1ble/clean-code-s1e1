<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-form">
    <article id="add-item-block" class="new-todo">
      <h3 class="list-title">Add Item</h3>
      <div class="new-todo__wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="button">Add</button>
      </div>
    </article>

    <h3 class="list-title">Todo</h3>
    <ul class="lists" id="todo">
      <li class="lists__item">
        <input class="lists__checkbox" type="checkbox">
        <label class="lists__name">Pay Bills</label>
        <input type="text" class="task task-input task-text-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-delete" src="./remove.svg" alt="delete button"></button>
      </li>
      <li class="lists__item edit-mode">
        <input class="lists__checkbox" type="checkbox">
        <label class="lists__name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input task-text-input">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="button-delete" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul class="lists list_completed" id="completed">
      <li class="lists__item">
        <input class="lists__checkbox" type="checkbox" checked>
        <label class="lists__name">See the Doctor</label>
        <input type="text" class="task task-input task-text-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button-delete" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
